<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>toDoAngular</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app>

    <div class="container" ng-controller = "MainController">
    <div class="topOfList">


      <h1>todos</h1>

      <!-- <form class="homeTodo" action=""> -->
        <input type="text" class="taskEnter" placeholder="What needs to be done?" ng-model = "newTask.name" required>
        <button ng-click="addTask(newTask)">Submit</button>
      <!-- </form> -->
    </div>


    <div class="allTask" >
      <ul>
        <li ng-repeat = "task in tasks">
        <div>{{task.name}}</div>
        <button ng-click = "deleteTask(task)">DONE</button>
        </li>
      </ul>

    </div>

    <div class="taskStatus">
      <ul>
        <li class="itemsLeft">item(s) left</li>
        <li>
          <ul class="taskNav">
            <a class="all" href=""><li>All</li></a>
            <a class="open" href=""><li>Active</li></a>
            <a class="completed"><li>Completed</li></a>
          </ul>
        </li>

        <li class="clearCompleted"><a href="">Clear completed</li></a>

      </ul>

    </div>

    <footer>Double-click to edit a todo</footer>

  </div>
    <!-- build:js scripts/bower.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
